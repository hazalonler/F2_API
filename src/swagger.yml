openapi: 3.0.0
info:
  title: "Flask REST API For F2 Application"
  description: "An API about lists and tasks"
  version: "1.0.0"

servers:
  - url: "/api"

components:
  schemas:
    Task:
      type: "object"
      required:
        - name
      properties:
        id:
          type: "string"
        name:
          type: "string"
        description:
          type: "string"
        priority:
          type: "integer"
        listId:
          type: "string"
        boardId:
          type: "string"
        date:
          type: "string"
  parameters:
    id:
      name: "id"
      description: "The ID of the task to get"
      in: path
      required: True
      schema:
        type: "string"
    boardId:
      name: "boardId"
      description: "The ID of the board to get"
      in: path
      required: True
      schema:
        type: "string"


paths:
  /board/{boardId}:
    get:
      operationId: "controller.board_controller.read_board"
      tags:
        - "Board"
      summary: "Read the board configuration"
      parameters:
        - $ref: "#/components/parameters/boardId"
      responses:
        "200":
          description: "Successfully read the board configuration"
  /board/{boardId}/tasks:
    get:
      operationId: "controller.tasks_controller.read_tasks"
      tags:
        - "Tasks"
      summary: "Read all tasks"
      parameters:
        - $ref: "#/components/parameters/boardId"
      responses:
        "200":
          description: "Successfully read all tasks"
    post:
      operationId: "controller.tasks_controller.create"
      tags:
        - Tasks
      summary: "Create a new task"
      parameters:
        - $ref: "#/components/parameters/boardId"
      requestBody:
        description: "Task to create"
        required: True
        content:
          application/json:
            schema:
              x-body-name: "task"
              $ref: "#/components/schemas/Task"
      responses:
        "201":
          description: "Successfully created a new task"
  /tasks/{id}:
    get:
      operationId: "controller.tasks_controller.read_one"
      tags:
        - Tasks
      summary: "Read one task"
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        "200":
          description: "Successfully read task"
    delete:
      tags:
        - Tasks
      operationId: "controller.tasks_controller.delete"
      summary: "Delete a task"
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        "204":
          description: "Successfully deleted task"
    put:
      tags:
        - Tasks
      operationId: "controller.tasks_controller.update"
      summary: "Update a task"
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        "200":
          description: "Successfully updated task"
      requestBody:
        content:
          application/json:
            schema:
              x-body-name: "task"
              $ref: "#/components/schemas/Task"


